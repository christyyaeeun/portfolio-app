projects:
  portfolioapp-staging:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: ugswb5g36fcbvlrgpixxizxge4
        maxDepth: 2
extensions:
  amplify:
    version: 3
